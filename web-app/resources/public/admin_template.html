<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{title}}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!--
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-pink.min.css" />
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_green-green.min.css" />
    <!--
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.lime-yellow.min.css" />
    -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">



    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Text...</label>
            </div>
        </form>
        <!--
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            {% for nav in navs %}
            <a class="mdl-navigation__link {{nav.is-active}}" href="{{nav.link}}" >{{nav.text}}</a>
            {% endfor %}
        </nav>
        -->
    </div>
    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
            {% block content %}
            {% endblock %}

        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Simple portfolio website</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>

</body>

<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

</html>
